 Last Name: <input type="text" method="POST" name="lastName" id="lastName" action="datapage.php">
 <input type="hidden" name="eventName" id="eventName" value="Name of event">

    <script>
      "use strict";
        
    function sendForm() {
      let webEvent = window.location.href; 
      webEvent = webEvent.split("="); 
      webEvent = webEvent[1];
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let eventName = webEvent;

      let formData = new FormData();
      formData.append('firstName', firstName);
      formData.append('lastName', lastName);
      formData.append('eventName', eventName);
      
      let xhttp = new XMLHttpRequest();
      xhttp.open('POST', 'dataPage.php');
      xhttp.send(formData);

    }
  </script>
